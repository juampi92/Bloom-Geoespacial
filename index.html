<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom - Geoespacial</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 
  <body>
      <div name="top-bar">
        <div class="navbar navbar-default navbar-gradient navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menú</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">GeoBloom</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#bloom">Bloom</a></li>
                <li><a href="#geo">Geoespacial</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#informe">Informe</a></li>
                <li><a href="#help">Ayuda</a></li>
                <li><a href="#clear">Reiniciar</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
      <div id="content">
        <!--***************************
              Pestaña Inicial
            *************************** -->
        <div id="tab-">
          <h1>Introducción</h1>
        </div>
        <!-- /Pestaña inicial -->
        <!--***************************
              Pestaña Filtro Bloom
            *************************** -->
        <div id="tab-bloom" style="display:none;">
          <h1>Filtro Bloom</h1>
          <div class="col-sm-3 col-xs-12">
            <div class="gradient" name="inputs" style="margin-top:50px; margin-left: 20%; width:60%; border-radius: 5px; padding: 10px;">
              <div style="width:100%; text-align:center; margin-top:10px;">
                <input id="insertkey" type="text" class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="ID del Registro"> </input>
                <input id="insertvalue" type="text" class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="Valor"> </input>
                <button type="button" class="btn btn-color" id="btninsert">Insertar</button>
              </div>
              <div style="width:100%; text-align:center; margin-top:20px;">
                <input id="deletkey" type="text"  class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="ID del Registro"> </input>
                <button class="btn btn-color" id="btndelete">Borrar</button>
              </div>
              <div style="width:100%;text-align:center; margin-top:20px; margin-bottom: 10px">
                <input id="readkey" type="text"  class="form-control" style="max-width:150px; margin: auto;" placeholder="ID del Registro"> </input>
               <input id="outvalue" type="text" placeholder="Valor leido" readonly  class="form-control" style="max-width:150px; margin: auto; margin-top:10px; margin-bottom:10px; text-align:center;"> </input>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-xs-12" id="mid-col">
            <p class="gradient" style="width: 90%; margin: auto; margin-top: 70px; border-radius: 5px; padding-top:5px; padding-bottom:5px;color:gray; font-weight:bold;">
              <label style="width:32%; margin-left:5px; margin-bottom: 0px">Hashing 1: <label style="margin-bottom: 0px; color: #199B9B;" id="h1"></label> </label>
              <label style="width:32%; margin-left:5px; margin-bottom: 0px">Hashing 2: <label style="margin-bottom: 0px; color: #199B9B;" id="h2"></label></label>
              <label style="width:32%; margin-left:5px; margin-bottom: 0px">Resultado: <label style="margin-bottom: 0px; color: #199B9B;" id="resultado"></label></label> <br>
            </p>
            <table class="gradient" style="border-spacing: 1px; border-collapse: separate; width: 90%; margin: auto; margin-top: 20px; border-radius:5px; padding:5px;">
                <tr class="bools"></tr>
                <tr></tr>
            </table>
            <p class="gradient" style="width: 90%; margin: auto; margin-top: 20px; border-radius: 5px; padding-top:5px; padding-bottom:5px;color:gray; font-weight:bold;">
               <label style="margin-left:5px;">Tamaño del Main File: </label> <label style="margin-bottom: 0px; color: #199B9B;" id="tammain"></label> <br>
              <label style="margin-left:5px;">Registros en Differential File: </label> <label style="margin-bottom: 0px; color: #199B9B;" id="tamdif"></label> <br>
              <label style="margin-left:5px;">Porcentaje de registros no actualizados: </label> <label style="margin-bottom: 0px; color: #199B9B;" id="regunused"></label> <br>
              <label style="margin-left:5px;">Porcentaje del Bloom marcado: </label>  <label style="margin-bottom: 0px; color: #199B9B;" id="ocupado"></label><br>
              <label style="margin-left:5px;">Probabilidad de falso positivo: </label>  <label style="margin-bottom: 0px; color: #199B9B;" id="falsopositivo"></label><br>
            </p>
          </div>
          <div class="col-sm-3 col-xs-12">
            <div style="text-align: center; margin-top:50px;">
              <ul class="nav nav-tabs" id="bloom-tabs-menu" style="">
                <li class="active"><a id="diffile-toggle" class="color" data-target="diff" data-toggle="tab">Differential File</a></li>
                <li><a id="mainfile-toggle"class="color" data-target="database" data-toggle="tab">Main File</a></li>
              </ul>
              <div class="tab-content" id="bloom-tabs-cont" style="max-height:377px; overflow-y: scroll;">
                <div class="tab-pane active" style="text-align:center;" id="diff">
                  <table id="diffile" style="width:95%;margin:auto; margin-left: 5px; margin-right: 5px;margin-top: 5px;"></table>
                </div>
                <div class="tab-pane" id="database">
                  <table id="mainfile" style="width:95%;margin:auto; margin-left: 5px; margin-right: 5px;margin-top: 5px;"></table>
                </div>
              </div>
              <button class="btn btn-color" style="margin-top:10px;" id="btnreorganize">Reorganizar</button>
            </div>
          </div>
        </div>
        <!-- /Filtro Bloom -->
        <!--***************************
              Pestaña Indice Geoespacial
            *************************** -->
        <div id="tab-geo" style="display:none;">
          <h1>Indice Geoespacial</h1>
          <div>
            <div class="col-sm-9 gradient">
              <canvas id="canvas"></canvas>
              <img alt="Cargando" style="width:100%;float:left;">
            </div>
            <div class="col-sm-3 gradient data">
              <div class="gradient form-inline">
                <h3>Modo</h3>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-primary active">
                    <input type="radio" name="options" value="agregar"> Agregar
                  </label>
                  <label class="btn btn-primary">
                    <input type="radio" name="options" value="buscar"> Buscar
                  </label>
                </div>
                <h3>Selección</h3>
                <b style="width:20%">X:</b> 
                  <input type="text" class="form-control" style="width:40%" name="x">
                  <input type="text" class="form-control" style="width:40%" name="long"> <br>
                <b style="width:20%">Y:</b> 
                  <input type="text" class="form-control" style="width:40%" name="y">
                  <input type="text" class="form-control" style="width:40%" name="lat">
                <div style="width:100%;margin: 15px 0;">
                  <h4>Precisión</h4>
                  <input type="text" name="precision" value="" class="span2" data-slider-min="1" data-slider-max="8" data-slider-step="1" data-slider-selection="after" style="width:200px">
                </div>
                <div style="width:100%;margin: 15px 0;">
                  <h4>Opacidad de Grilla</h4>
                  <input type="text" name="opacidad" value="" class="span2" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-selection="after" style="width:200px">
                </div>
              </div>
              <div class="gradient data-sector values">
                <h3>Valores</h3>
                <ul></ul>
              </div>
              <div class="gradient data-sector busqueda" style="display:none;">
                <h3>Resultados</h3>
                <h4></h4>
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- / Geoespacial -->

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/bootstrap-slider.js"></script>
    <script src="js/quadtree.js"></script>
    <script src="js/scrollTo-min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
