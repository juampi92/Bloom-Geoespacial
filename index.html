<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bloom - Geoespacial</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
 
  <body>
      <div name="top-bar">
        <div class="navbar navbar-default navbar-gradient navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Menú</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">GeoBloom</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="#bloom">Bloom</a></li>
                <li><a href="#geo">Geoespacial</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#informe">Informe</a></li>
                <li><a href="#help">Ayuda</a></li>
                <li><a href="#clear">Reiniciar</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>
      <div id="content">
        <!--***************************
              Pestaña Inicial
            *************************** -->
        <div id="tab-">
          <h1>Introducción</h1>
        </div>
        <!-- /Pestaña inicial -->
        <!--***************************
              Pestaña Filtro Bloom
            *************************** -->
        <div id="tab-bloom" style="display:none;">
          <h1>Filtro Bloom</h1>
          <div class="col-sm-3 col-xs-12">
            <div class="gradient" name="inputs" style="margin-top:50px; margin-left: 20%; width:60%; border-radius: 5px; padding: 10px;">
              <div style="width:100%; text-align:center; margin-top:10px;">
                <input id="insertkey" type="text" class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="Clave">
                <input id="insertvalue" type="text" class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="Valor">
                <button class="btn btn-color" id="btninsert" >Insertar</button>
              </div>
              <div style="width:100%; text-align:center; margin-top:20px;">
                <input id="deletkey" type="text"  class="form-control" style="max-width:150px; margin: auto; margin-bottom: 5px;" placeholder="Clave">
                <button class="btn btn-color" id="btndelete">Borrar</button>
              </div>
              <div style="width:100%;text-align:center; margin-top:20px; margin-bottom: 10px">
                <input id="readkey" type="text"  class="form-control" style="max-width:150px; margin: auto;" placeholder="Clave">
              </div>
            </div>
            <div class="gradient" name="outup" style="text-align:center; margin-top:10px; margin-left:20%; width:60%; border-radius: 5px; padding: 10px;">
              <input id="outvalue" type="text" placeholder="Valor" readonly  class="form-control" style="max-width:150px; margin: auto; margin-top:10px; margin-bottom:10px; text-align:center;">
            </div>
          </div>
          <div class="col-sm-6 col-xs-12">
            <table class="gradient" id="bloomarray"  style="border-spacing: 1px; border-collapse: separate; width: 90%; margin: auto; margin-top: 110px; border-radius:5px; padding:5px;">
                <tr id="bloomboleans"></tr>
                <tr id="bloomvalues"></tr>
            </table>
            <div id="bloomdata" class="gradient" style="width: 90%; margin: auto; margin-top: 60px; border-radius: 5px; padding-top:5px; padding-bottom:5px;">
              Aca van los datos del arreglo bloom <br>
              Probabilidades de falsos positivos <br>
              Resultados de las funciones hasshing <br>
              etc...
            </div>
          </div>
          <div class="col-sm-3 col-xs-12">
            <div>
              <ul class="nav nav-tabs" id="bloom-tabs-menu" style="">
                <li class="active"><a data-target="diff" data-toggle="tab">Diff File</a></li>
                <li><a data-target="database" data-toggle="tab">Database</a></li>
              </ul>
              <div class="tab-content" id="bloom-tabs-cont" style="background-color:white;">
                <div class="tab-pane active" id="diff">
                  <table id="diffile" style="width:95%;margin:auto; margin-left: 5px; margin-right: 5px;margin-top: 5px;"></table>
                </div>
                <div class="tab-pane" id="database">
                  <table id="mainfile" style="width: 95%;"></table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /Filtro Bloom -->
        <!--***************************
              Pestaña Indice Geoespacial
            *************************** -->
        <div id="tab-geo" style="display:none;">
          <h1>Indice Geoespacial</h1>
        </div>
      </div>
      <!-- / Geoespacial -->

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/quadtree.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
